<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERANUM Hotelería - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hero-banner {
            height: 450px;
            background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fGhvdGVsfGVufDB8fHx8MTY3MjA3ODU0Mw&ixlib=rb-4.0.3&q=80&w=2000') center center/cover no-repeat;
            position: relative;
        }
        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0, 0.3);
        }
    </style>
</head>
<body class="bg-light">

    <header class="hero-banner">
        <div class="container position-relative" style="z-index: 2;">
            <nav class="navbar navbar-expand-lg navbar-dark pt-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo-placeholder-white.png" alt="VERANUM Hotelería" style="height: 50px;">
                    </a>
                    <a href="#" class="btn btn-light fw-semibold">
                        <i class="bi bi-person-circle me-1"></i> Perfil
                    </a>
                </div>
            </nav>
        </div>

        <div class="container position-relative" style="z-index: 3; top: 250px;">
            <div class="card p-3 p-md-4 shadow-lg border-0">
                <form action="resultados.html" class="row g-3 align-items-center">
                    <div class="col-lg-3">
                        <label for="destino" class="form-label fw-bold">¿Adónde quieres ir ahora?</label>
                        <input type="text" id="destino" class="form-control form-control-lg" placeholder="Introduce destino">
                    </div>
                    <div class="col-lg-3">
                        <label for="fechas" class="form-label fw-bold">Fechas</label>
                        <input type="text" id="fechas" class="form-control form-control-lg" placeholder="DD/MM - DD/MM">
                    </div>
                    <div class="col-lg-4">
                        <label for="huespedes" class="form-label fw-bold">Huéspedes</label>
                        <input type="text" id="huespedes" class="form-control form-control-lg" placeholder="2 Personas, 1 habitación">
                    </div>
                    <div class="col-lg-2 d-grid">
                        <label class="form-label fw-bold d-none d-lg-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 100px;"> <section class="py-5">
            <h2 class="fw-bold text-dark mb-4">Destinos populares</h2>
            <div class="row g-4">
                
                <article class="col-md-6 col-lg-4">
                    <div class="card shadow-sm h-100 border-0 overflow-hidden">
                        <img src="images/hotel-1.jpg" class="card-img-top" alt="Nombre del lugar 1" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h3 class="card-title h5">Nombre del lugar 1</h3>
                        </div>
                        <a href="hotel.html?id=1" class="stretched-link"></a>
                    </div>
                </article>

                <article class="col-md-6 col-lg-4">
                    <div class="card shadow-sm h-100 border-0 overflow-hidden">
                        <img src="images/hotel-2.jpg" class="card-img-top" alt="Nombre del lugar 2" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h3 class="card-title h5">Nombre del lugar 2</h3>
                        </div>
                        <a href="hotel.html?id=2" class="stretched-link"></a>
                    </div>
                </article>

                <article class="col-md-6 col-lg-4">
                    <div class="card shadow-sm h-100 border-0 overflow-hidden">
                        <img src="images/hotel-3.jpg" class="card-img-top" alt="Nombre del lugar 3" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h3 class="card-title h5">Nombre del lugar 3</h3>
                        </div>
                        <a href="hotel.html?id=3" class="stretched-link"></a>
                    </div>
                </article>

            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-5">
        <p class="mb-0">&copy; 2025 VERANUM Hotelería. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
