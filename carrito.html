<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra - VERANUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo-placeholder-dark.png" alt="VERANUM Hotelería" style="height: 40px;">
                </a>
                <a href="#" class="btn btn-outline-secondary fw-semibold">
                    <i class="bi bi-person-circle me-1"></i> Perfil
                </a>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center fw-bold text-dark mb-4">Confirma tu reserva</h1>
                
                <i class="bi bi-cart-check-fill text-muted text-center d-block" style="font-size: 5rem; margin-bottom: -1.5rem;"></i>

                <div class="card shadow-lg border-0 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="images/hotel-1.jpg" alt="Hotel a reservar" class="img-fluid w-100 h-100" style="object-fit: cover; min-height: 250px;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-5">
                                <h2 class="h3 fw-bold text-dark mb-4">Nombre del lugar</h2>
                                
                                <ul class="list-group list-group-flush fs-5 mb-4">
                                    <li class="list-group-item d-flex justify-content-between px-0">
                                        <span class="text-muted">Fechas</span>
                                        <strong id="cart-dates">DD/MM - DD/MM</strong>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between px-0">
                                        <span class="text-muted">Personas</span>
                                        <strong id="cart-persons">2</strong>
                                    </li>
                                </ul>

                                <hr class="my-4">

                                <div class="d-flex justify-content-between align-items-center fs-4">
                                    <span class="fw-semibold">Valor final</span>
                                    <strong id="cart-total" class="text-primary">$000000</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer p-3 bg-light border-0">
                        <div class="row g-3">
                            <div class="col-6 d-grid">
                                <a href="index.html" class="btn btn-danger btn-lg">Cancelar</a>
                            </div>
                            <div class="col-6 d-grid">
                                <a href="confirmacion.html" class="btn btn-success btn-lg">Confirmar reserva</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4" style="margin-top: 150px;">
        <p class="mb-0">&copy; 2025 VERANUM Hotelería. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
